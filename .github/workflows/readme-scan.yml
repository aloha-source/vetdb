name: Generate README by Scan
on:
  push:
    branches: ["**"]        # すべてのブランチで実行。mainだけにしたいなら [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Generate README by scanning schema/
        run: python scripts/gen_readme_scan.py
      - name: Commit changes if any
        run: |
          if ! git diff --quiet -- README.md; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: auto-update README (scan)"
            git push
          else
            echo "No changes in README.md"
          fi
