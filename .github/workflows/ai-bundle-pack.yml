name: ai-bundle-pack (branch-local)

on:
  workflow_dispatch:
    inputs:
      filter:
        description: "Regex to filter filenames (e.g., receipt|checkup)"
        required: false
        default: ""
      root:
        description: "Folder containing .sql files"
        required: false
        default: "patches"
      pr_paths:
        description: "Optional: embed '# PR_PATHS:' header into bundle"
        required: false
        default: ""

jobs:
  pack:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout this branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Ensure helper exists
        shell: bash
        run: |
          test -f scripts/pack_ai_bundle.py || { echo "::error::scripts/pack_ai_bundle.py not found"; exit 1; }
          chmod +x scripts/pack_ai_bundle.py

      - id: pack
        name: Pack bundle
        shell: bash
        run: |
          set -e
          ts=$(date +%Y%m%d_%H%M%S)
          out="ai_out/ai_bundle_${ts}.txt"
          mkdir -p ai_out
          cmd="python3 scripts/pack_ai_bundle.py --root '${{ github.event.inputs.root }}' --out '${out}'"
          if [ -n "${{ github.event.inputs.filter }}" ]; then
            cmd="$cmd --filter '${{ github.event.inputs.filter }}'"
          fi
          if [ -n "${{ github.event.inputs.pr_paths }}" ]; then
            cmd="$cmd --pr-paths '${{ github.event.inputs.pr_paths }}'"
          fi
          echo "RUN: $cmd"
          eval "$cmd"
          echo "outfile=${out}" >> "$GITHUB_OUTPUT"

      - name: Commit bundle to this branch
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai_out/
          git commit -m "AI bundle: add $(basename '${{ steps.pack.outputs.outfile }}')" || echo "no changes"
          git push origin HEAD:${{ github.ref_name }}

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ai_bundle
          path: ${{ steps.pack.outputs.outfile }}
